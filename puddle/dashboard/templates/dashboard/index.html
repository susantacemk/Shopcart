{% extends "core/base.html" %}

{% block title %}
My page
{% endblock title %}

{% block content %}
    <section class="max-w-7xl mx-auto px-4 py-4">
  <!-- Heading -->
  <h2 class="text-2xl font-semibold text-white-800 mb-5 text-center">
    My Items
  </h2>

  <!-- Blog Grid -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    {% for item in items %}
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition">
        <!-- Image -->
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-48 object-cover">

        <!-- Card Content -->
        <div class="p-6">
           <h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
            <span class="text-lg font-bold text-green-600">₹{{ item.price }}</span>
          
          <p class="text-gray-600 text-sm mb-4">
            {{ item.description|truncatewords:20 }}
          </p>
          <a href="{% url "item:readMore" item.id %}" 
            class="inline-block px-4 py-2 rounded-lg text-white font-medium 
          bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 transition">Read More →</a>

        </div>
      </div>
    {% empty %}
      <p class="col-span-3 text-center text-gray-500">No items found.</p>
    {% endfor %}
    </section>
{% endblock content %}
